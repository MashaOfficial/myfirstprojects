    {% extends 'blog/base.html' %}


{% block content %}
    {% for comment in comments %}
        <div class="post">
            <p class="date">created: {{ comment.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ comment.text }}</a></h1>
            <p>{{ comment.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
